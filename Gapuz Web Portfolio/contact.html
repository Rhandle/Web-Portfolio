    <center>
        <div id="main">
            <h1>Contact Form</h1>
            <div class="formcontainer">
                <form action="" method="post">
                    <div class="formgroup">
                        <label for="username">Name</label>
                        <input type="text" id="username" name="username" placeholder="Username" pattern=[A-Z\sa-z]{3,20} required />
                    </div>
                    <div class="formgroup">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail" placeholder="your.name@gmail.com" required />
                    </div>
                    <div class="formgroup">
                        <label for="email_subject">Subject</label>
                        <input type="text" id="email_subject" name="email_subject" required />
                    </div>
                    <div class="formgroup">
                        <label for="email_message">Message</label>
                        <textarea id="email_message" name="email_message" placeholder="Write your message..." required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                
            </div>
        </div>
    </center>
    <script src="index.js"></script>
    <div class="loader-wrapper" class="hidden">
        <span class="loader"></span>
    </div>
    <script type="text/javascript">
        window.addEventListener('load', function(){
            const loader = document.querySelector('.loader-wrapper');
            loader.className += " hidden";
